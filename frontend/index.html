<!DOCTYPE html>
<html>
    <head>
        <style>
            body {
                margin: 0px;
            }
        </style>
        <script>
            function init() {
                var handle = document.createElement('script');

                handle.type = 'text/javascript';
                handle.src = 'bundle.js';

                document.body.appendChild(handle);
            }
        </script>
    </head>
    <body onload="init()">
        Write a function that returns the sum of all the positive even numbers
        less than <i>n</i>.
        <br/>
        <input type="text" id="name_field" placeholder="Enter name"></input>
        <br/>
        <select id="language_select">
            <option value="c">C</option>
            <option value="java">Java</option>
            <option value="python">Python</option>
        </select>
        <br/>
        <textarea id="code_body_area" rows=12 cols=48></textarea>
        <br/>
        <button id="send_button">Submit</button>
        <br/>
        <span id="status_field"></span>
    </body>
</html>
