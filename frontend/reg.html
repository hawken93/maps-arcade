<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="big_box">
            <h1>Registration</h1>
            <input type="text" class="top" name="name" placeholder="Enter nickname" \>
            <input type="text" class="bottom" name="mail" placeholder="Enter e-mail" \>
            <div style="float: left; margin-left: 10px; margin-right: 5px;">
                <h3>Language</h3>
                <div class="select top selected">C</div>
                <div class="select middle">Java</div>
                <div class="select bottom">Python</div>
            </div>
            <div style="float: right; margin-left: 5px; margin-right: 10px;">
                <h3>Editor</h3>
                <div class="select top selected">Basic</div>
                <div class="select middle">Vim style</div>
                <div class="select bottom">Emacs style</div>
            </div>
            <div style="clear: both;"></div>
            <div class="button">Continue</div>
        </div>
    </body>
</html>
